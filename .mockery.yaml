mockname: "{{.InterfaceName}}"
structname: "{{.InterfaceName}}.go"
filename: "{{.InterfaceName}}.go"
with-expecter: false
packages:
  github.com/weaveworks/eksctl/pkg/awsapi:
    config:
      all: true
      dir: "./pkg/eks/mocksv2"
      with-expecter: true
      outpkg: mocksv2

  github.com/weaveworks/eksctl/pkg/eks:
    interfaces:
      KubeNodeGroup:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

  github.com/aws/aws-sdk-go-v2/aws:
    interfaces:
      CredentialsProvider:
        config:
          dir: "./pkg/eks/mocksv2"
          outpkg: mocksv2

  github.com/weaveworks/eksctl/pkg/ctl/utils:
    interfaces:
      VPCConfigUpdater:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

  github.com/weaveworks/eksctl/pkg/cfn/manager:
    interfaces:
      NodeGroupStackManager:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

      NodeGroupResourceSet:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

  github.com/weaveworks/eksctl/pkg/actions/addon:
    interfaces:
      IAMRoleCreator:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

      IAMRoleUpdater:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

      PodIdentityIAMUpdater:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

  github.com/weaveworks/eksctl/pkg/actions/cluster:
    config:
      filename: "{{ .InterfaceName | snakecase }}.go"
      with-expecter: true
      dir: "{{.InterfaceDir}}/mocks"
      outpkg: mocks
    interfaces:
      AutoModeDeleter: {}

  github.com/weaveworks/eksctl/pkg/actions/podidentityassociation:
    interfaces:
      StackDeleter:
        config:
          with-expecter: true
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks
      RoleMigrator:
        config:
          dir: "{{.InterfaceDir}}/mocks"
          outpkg: mocks

  github.com/weaveworks/eksctl/pkg/automode:
    config:
      with-expecter: true
      dir: "{{.InterfaceDir}}/mocks"
      outpkg: mocks
      filename: "{{ .InterfaceName | snakecase }}.go"
    interfaces:
      StackCreator: {}
      StackDeleter: {}
      RawClient: {}

  github.com/weaveworks/eksctl/pkg/actions/automode:
    config:
      with-expecter: true
      dir: "{{.InterfaceDir}}/mocks"
      outpkg: mocks
      filename: "{{ .InterfaceName | snakecase }}.go"
    interfaces:
      RoleManager: {}
      NodeGroupDrainer: {}
      ClusterRoleManager: {}
