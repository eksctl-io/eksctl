Transform: AWS::Serverless-2016-10-31
Resources:
  Function20161031:
    Type: AWS::Serverless::Function
    Properties:
      Handler: file.method
      Runtime: nodejs
      CodeUri: s3://bucket/path/key
      FunctionName: functionname
      Description: description
      MemorySize: 128
      Timeout: 30
      Role: aws::arn::123456789012::some/role
      Policies:
      - DynamoDBCrudPolicy:
          TableName: table_arn
      Environment:
        Variables:
          NAME: VALUE
      VpcConfig:
        SecurityGroupIds:
          - String
        SubnetIds:
          - String
      Events:
        TestApi:
          Type: Api
          Properties:
            Path: /testing
            Method: any
        TestS3:
          Type: S3
          Properties:
            Bucket: my-photo-bucket # bucket must be created in the same template
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix|suffix
                    Value: my-prefix|my-suffix