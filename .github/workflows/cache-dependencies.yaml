on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  cache-dependencies:
    permissions:
      contents: none
    name: Cache dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build/
            ~/go/pkg/mod/
          key: go-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-
