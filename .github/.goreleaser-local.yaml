version: 2
builds:
  - id: default
    main: ./cmd/eksctl
    binary: eksctl
    flags:
      - -tags
      - netgo
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/weaveworks/eksctl/pkg/version.buildDate={{.Date}} -X github.com/weaveworks/eksctl/pkg/version.gitCommit={{.ShortCommit}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64

archives:
  - id: default
    ids:
      - default
    name_template: "eksctl_{{ title .Os }}_{{ .Arch }}"
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    files:
      - none*
