# A simple example of ClusterConfig object:
---
apiVersion: eksctl.io/v1alpha4
kind: ClusterConfig

metadata:
  name: test-cluster
  region: eu-north-1

nodeGroups:
  - name: ng-1
    instanceType: m5.large
    desiredCapacity: 1
    ssh:
      publicKeyPath: ~/.ssh/id_rsa_tests.pub
  - name: ng-2
    instanceType: m5.large
    desiredCapacity: 1
    ssh:
      allow: true
  - name: ng-3
    instanceType: m5.large
    desiredCapacity: 1
    ssh:
      publicKeyName: ec2_dev_key
  - name: ng-4
    instanceType: m5.large
    desiredCapacity: 1
    ssh:
        publicKey: "ssh-rsa  someuser@hostname"
  - name: ng-5
    instanceType: m5.large
    desiredCapacity: 1

