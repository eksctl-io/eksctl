name: eksctl
summary: CLI tool.
description: a CLI for Amazon EKS
  
adopt-info: eksctl

grade: stable
confinement: strict
base: core18

architectures:
  - build-on: i386
  - build-on: amd64
  - build-on: armhf
  - build-on: arm64

apps:
  eksctl:
    command: bin/eksctl
    plugs:
      - home
      - network
      - docker
      - removable-media

parts:
  eksctl:
    plugin: nil
    source: https://github.com/weaveworks/eksctl.git
    source-type: git
    override-pull: |
      git clone https://github.com/weaveworks/eksctl.git src/github.com/weaveworks/eksctl
       cd src/github.com/weaveworks/eksctl
      last_committed_tag="$(git describe --tags --abbrev=0)"
      last_committed_tag_ver="$(echo ${last_committed_tag} | sed 's/v//')"
      last_released_tag="$(snap info $SNAPCRAFT_PROJECT_NAME | awk '$1 == "beta:" { print $2 }')"
      # If the latest tag from the upstream project has not been released to
      # beta, build that tag instead of master.
      if [ "${last_committed_tag_ver}" != "${last_released_tag}" ]; then
        git fetch
        git checkout "${last_committed_tag}"
      fi
      snapcraftctl set-version "$(git describe --tags | sed 's/v//')"
      override-build: |
      export GOPATH=$PWD
      cd src/github.com/weaveworks/eksctl
      env CGO_ENABLED=0 GOOS=linux \
      go build --ldflags "-s -w \
        -X 'github.com/weaveworks/eksctl/version.GitCommit=$(git rev-list -1 HEAD)' \
        -X 'github.com/weaveworks/eksctl/version.Version=$(git describe --tags --abbrev=0)'" \
        -a -installsuffix cgo -o $SNAPCRAFT_PART_INSTALL/bin/eksctl
    build-snaps:
      - go
    build-packages:
      - git
      - sed
