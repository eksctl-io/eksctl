name: Build all distros
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch: {}

jobs:
  build-all-distros:
    name: build all distros
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache go-build and mod
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build/
            ~/go/pkg/mod/
          key: ${{ hashFiles('go.sum') }}
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
      - name: Setup deps
        run: |
          make install-build-deps
      - name: build all
        run: |
          make build-all
      - name: build image
        run: |
          make -f Makefile.docker eksctl-image
