builds:
  - id: default
    main: ./cmd/eksctl
    binary: eksctl
    flags:
      - -tags
      - netgo
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X github.com/weaveworks/eksctl/pkg/version.buildDate={{.Date}} -X github.com/weaveworks/eksctl/pkg/version.gitCommit={{.ShortCommit}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64

archives:
  - id: default
    builds:
      - default
    name_template: "eksctl_{{ .Os }}_{{ .Arch }}"
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - none*
