name: CI

on:
  pull_request: {}
  push:
    branches:
      - gh-lint

env:
  GOPRIVATE: github.com/weaveworks/aws-sdk-go-private

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: weaveworks/eksctl-build:d7257ef2335ce40fea6a7a7a4e93e67d9b23d87c
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache go-build and mod
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build/
            ~/go/pkg/mod/
          key: ${{ hashFiles('go.sum') }}
      - name: Lint
        run: make lint
