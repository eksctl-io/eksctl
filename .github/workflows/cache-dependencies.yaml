name: Cache Dependencies
on:
  push:
    branches:
      - main

jobs:
  cache-dependencies:
    name: Cache dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Cache Go modules
        uses: actions/cache@e12d46a63a90f2fae62d114769bbf2a179198b5c #v3.3.3
        with:
          path: |
            ~/.cache/go-build/
            ~/go/pkg/mod/
          key: go-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-
