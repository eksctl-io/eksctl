categories:
  - title: '## Features'
    labels:
      - 'kind/feature'
  - title: '## Improvements'
    labels:
      - 'kind/improvement'
  - title: '## Bug Fixes'
    labels:
      - 'kind/bug'
change-template: '- $TITLE (#$NUMBER)'
template: |
  # $NEXT_MINOR_VERSION

  $CHANGES

  ## Acknowledgments
  Weaveworks would like to sincerely thank:
  $CONTRIBUTORS
